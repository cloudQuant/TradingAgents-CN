[pytest]
python_files = test_collection_*_pytest.py
python_classes = Test*
python_functions = test_*

asyncio_mode = auto

log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s | %(levelname)-8s | %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

console_output_style = progress
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -p no:cacheprovider

markers =
    asyncio: async tests
    slow: slow running tests
    integration: integration tests
    unit: unit tests

testpaths = .
norecursedirs = __pycache__ .git

minversion = 3.10
