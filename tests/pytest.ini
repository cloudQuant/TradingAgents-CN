[pytest]
# Only collect tests/ directory to avoid scanning project root
testpaths = tests

# By default skip integration tests; allow override via -m integration
addopts = -m "not integration" -k "not (test_server_config or test_stock_codes)"

# Markers definitions
markers =
    integration: integration tests

# Always show logs on console
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s | %(levelname)-8s | %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

